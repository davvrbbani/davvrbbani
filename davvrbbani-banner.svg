<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" /> <stop offset="100%" style="stop-color:#0077be;stop-opacity:1" /> </linearGradient>
    
    <style>
      .title-text {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 48px;
        font-weight: 700; fill: #ffffff;
        text-anchor: middle;
      }
      .subtitle-text {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 20px;
        font-weight: 400;
        fill: #e6f7ff; text-anchor: middle;
        letter-spacing: 2px;
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="url(#blueGrad)" rx="15" ry="15"/> <g>
    <path fill="#ffffff" opacity="0.2" d="M0 60 Q 200 100 400 60 T 800 60 T 1200 60 V 0 H 0 Z">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-400 0" dur="20s" repeatCount="indefinite" />
    </path>
     <path fill="#ffffff" opacity="0.3" d="M0 50 Q 150 80 300 50 T 600 50 T 900 50 V 0 H 0 Z">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-300 0" dur="15s" repeatCount="indefinite" />
    </path>
    <path fill="#ffffff" opacity="0.5" d="M0 40 Q 100 70 200 40 T 400 40 T 600 40 T 800 40 V 0 H 0 Z">
      <animateTransform attributeName="transform" type="translate" from="-400 0" to="0 0" dur="10s" repeatCount="indefinite" />
    </path>
  </g>

  <text x="50%" y="160" class="title-text">HI, I'M [NAMAMU]</text>
  <text x="50%" y="200" class="subtitle-text">WELCOME TO MY PORTFOLIO</text>

</svg>
