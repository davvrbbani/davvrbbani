<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <!-- Premium gradient background -->
    <linearGradient id="luxuryBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0c29"/>
      <stop offset="50%" stop-color="#302b63"/>
      <stop offset="100%" stop-color="#24243e"/>
    </linearGradient>
    
    <!-- Dynamic accent gradient -->
    <linearGradient id="accentGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#667eea">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#f093fb;#4facfe;#667eea" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#764ba2">
        <animate attributeName="stop-color" values="#764ba2;#f093fb;#4facfe;#667eea;#764ba2" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#f093fb">
        <animate attributeName="stop-color" values="#f093fb;#4facfe;#667eea;#764ba2;#f093fb" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Radial glow -->
    <radialGradient id="radialGlow">
      <stop offset="0%" stop-color="rgba(102, 126, 234, 0.4)"/>
      <stop offset="100%" stop-color="rgba(102, 126, 234, 0)"/>
    </radialGradient>
    
    <!-- Text glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .main-text {
      font-family: 'Arial Black', 'Arial', sans-serif;
      font-size: 88px;
      font-weight: 900;
      text-anchor: middle;
      fill: url(#accentGlow);
      filter: url(#strongGlow);
      letter-spacing: 6px;
    }
    
    .subtitle {
      font-family: 'Arial', sans-serif;
      font-size: 26px;
      font-weight: 600;
      text-anchor: middle;
      fill: #e0e6ff;
      letter-spacing: 2px;
    }
    
    .char {
      opacity: 0;
      animation: fadeIn 0.1s forwards;
    }
    
    .cursor {
      animation: blink 1s infinite;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    
    /* Smooth floating particles */
    .particle {
      animation: floatUp 8s infinite ease-in-out;
    }
    
    @keyframes floatUp {
      0% { 
        opacity: 0;
        transform: translateY(0) scale(0.5);
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0;
      }
      100% { 
        opacity: 0;
        transform: translateY(-150px) scale(1.2);
      }
    }
    
    /* Smooth wave animation */
    .wave {
      animation: wave 3s infinite ease-in-out;
    }
    
    @keyframes wave {
      0%, 100% { 
        d: path('M0,300 Q200,280 400,300 T800,300 L800,400 L0,400 Z');
      }
      50% { 
        d: path('M0,300 Q200,320 400,300 T800,300 L800,400 L0,400 Z');
      }
    }
    
    /* Orbit animation */
    .orbit {
      animation: orbit 15s linear infinite;
      transform-origin: 400px 200px;
    }
    
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(180px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
    }
    
    /* Grid lines */
    .grid-line {
      stroke: url(#accentGlow);
      stroke-width: 1;
      opacity: 0.1;
      animation: gridPulse 4s infinite ease-in-out;
    }
    
    @keyframes gridPulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.2; }
    }
  </style>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#luxuryBg)"/>
  
  <!-- Animated grid background -->
  <g class="grid-line">
    <line x1="0" y1="100" x2="800" y2="100" style="animation-delay: 0s"/>
    <line x1="0" y1="200" x2="800" y2="200" style="animation-delay: 0.5s"/>
    <line x1="0" y1="300" x2="800" y2="300" style="animation-delay: 1s"/>
    <line x1="200" y1="0" x2="200" y2="400" style="animation-delay: 0.25s"/>
    <line x1="400" y1="0" x2="400" y2="400" style="animation-delay: 0.75s"/>
    <line x1="600" y1="0" x2="600" y2="400" style="animation-delay: 1.25s"/>
  </g>
  
  <!-- Orbiting elements -->
  <circle class="orbit" cx="400" cy="200" r="6" fill="url(#accentGlow)" opacity="0.6" filter="url(#glow)"/>
  <circle class="orbit" cx="400" cy="200" r="4" fill="url(#accentGlow)" opacity="0.5" filter="url(#glow)" style="animation-delay: -7.5s; animation-duration: 12s;"/>
  
  <!-- Glowing circles background -->
  <circle cx="120" cy="120" r="100" fill="url(#radialGlow)" opacity="0.3">
    <animate attributeName="r" values="80;120;80" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.15;0.3" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="320" r="100" fill="url(#radialGlow)" opacity="0.3">
    <animate attributeName="r" values="90;130;90" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.15;0.3" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating particles with smooth animation -->
  <circle class="particle" cx="150" cy="380" r="3" fill="#667eea" opacity="0" style="animation-delay: 0s; animation-duration: 9s;"/>
  <circle class="particle" cx="300" cy="390" r="2.5" fill="#764ba2" opacity="0" style="animation-delay: 1.5s; animation-duration: 10s;"/>
  <circle class="particle" cx="450" cy="385" r="3.5" fill="#f093fb" opacity="0" style="animation-delay: 3s; animation-duration: 8.5s;"/>
  <circle class="particle" cx="600" cy="390" r="2" fill="#4facfe" opacity="0" style="animation-delay: 4.5s; animation-duration: 9.5s;"/>
  <circle class="particle" cx="750" cy="380" r="3" fill="#667eea" opacity="0" style="animation-delay: 2s; animation-duration: 10.5s;"/>
  <circle class="particle" cx="220" cy="385" r="2.5" fill="#764ba2" opacity="0" style="animation-delay: 5s; animation-duration: 8s;"/>
  <circle class="particle" cx="520" cy="390" r="2" fill="#f093fb" opacity="0" style="animation-delay: 3.5s; animation-duration: 9s;"/>
  
  <!-- Decorative corner elements -->
  <path d="M 0,0 L 100,0 L 0,100 Z" fill="url(#accentGlow)" opacity="0.12"/>
  <path d="M 800,400 L 700,400 L 800,300 Z" fill="url(#accentGlow)" opacity="0.12"/>
  
  <!-- Main text -->
  <text x="400" y="165" class="main-text">DAVVRBBANI</text>
  
  <!-- Animated subtitle with typewriter effect -->
  <text x="400" y="250" class="subtitle">
    <tspan id="line1">
      <tspan class="char" style="animation-delay: 0.5s">W</tspan>
      <tspan class="char" style="animation-delay: 0.6s">e</tspan>
      <tspan class="char" style="animation-delay: 0.7s">b</tspan>
      <tspan class="char" style="animation-delay: 0.8s">s</tspan>
      <tspan class="char" style="animation-delay: 0.9s">i</tspan>
      <tspan class="char" style="animation-delay: 1.0s">t</tspan>
      <tspan class="char" style="animation-delay: 1.1s">e</tspan>
      <tspan class="char" style="animation-delay: 1.2s"> </tspan>
      <tspan class="char" style="animation-delay: 1.3s">D</tspan>
      <tspan class="char" style="animation-delay: 1.4s">e</tspan>
      <tspan class="char" style="animation-delay: 1.5s">v</tspan>
      <tspan class="char" style="animation-delay: 1.6s">e</tspan>
      <tspan class="char" style="animation-delay: 1.7s">l</tspan>
      <tspan class="char" style="animation-delay: 1.8s">o</tspan>
      <tspan class="char" style="animation-delay: 1.9s">p</tspan>
      <tspan class="char" style="animation-delay: 2.0s">e</tspan>
      <tspan class="char" style="animation-delay: 2.1s">r</tspan>
      <tspan class="char" style="animation-delay: 2.2s"> </tspan>
      <tspan class="char" style="animation-delay: 2.3s">|</tspan>
      <tspan class="char" style="animation-delay: 2.4s">|</tspan>
      <tspan class="char" style="animation-delay: 2.5s"> </tspan>
      <tspan class="char" style="animation-delay: 2.6s">A</tspan>
      <tspan class="char" style="animation-delay: 2.7s">p</tspan>
      <tspan class="char" style="animation-delay: 2.8s">p</tspan>
      <tspan class="char" style="animation-delay: 2.9s">s</tspan>
      <tspan class="char" style="animation-delay: 3.0s"> </tspan>
      <tspan class="char" style="animation-delay: 3.1s">M</tspan>
      <tspan class="char" style="animation-delay: 3.2s">o</tspan>
      <tspan class="char" style="animation-delay: 3.3s">b</tspan>
      <tspan class="char" style="animation-delay: 3.4s">i</tspan>
      <tspan class="char" style="animation-delay: 3.5s">l</tspan>
      <tspan class="char" style="animation-delay: 3.6s">e</tspan>
      <tspan class="char" style="animation-delay: 3.7s"> </tspan>
      <tspan class="char" style="animation-delay: 3.8s">D</tspan>
      <tspan class="char" style="animation-delay: 3.9s">e</tspan>
      <tspan class="char" style="animation-delay: 4.0s">v</tspan>
      <tspan class="char" style="animation-delay: 4.1s">e</tspan>
      <tspan class="char" style="animation-delay: 4.2s">l</tspan>
      <tspan class="char" style="animation-delay: 4.3s">o</tspan>
      <tspan class="char" style="animation-delay: 4.4s">p</tspan>
      <tspan class="char" style="animation-delay: 4.5s">e</tspan>
      <tspan class="char" style="animation-delay: 4.6s">r</tspan>
    </tspan>
    <tspan class="cursor" style="animation-delay: 4.7s">_</tspan>
  </text>
  
  <!-- Bottom wave decoration -->
  <path class="wave" d="M0,300 Q200,280 400,300 T800,300 L800,400 L0,400 Z" fill="url(#accentGlow)" opacity="0.08"/>
</svg>
