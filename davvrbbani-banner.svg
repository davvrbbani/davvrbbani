<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1729;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#f093fb;#4facfe;#667eea" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1">
        <animate attributeName="stop-color" values="#f093fb;#4facfe;#667eea;#764ba2;#f093fb" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    /* Font Styles */
    .main-text {
      font-family: 'Arial Black', sans-serif;
      font-weight: 900;
      font-size: 64px;
      fill: url(#accentGrad);
      text-anchor: middle;
      letter-spacing: 4px;
      filter: url(#glow);
    }
    
    .shadow-text {
      font-family: 'Arial Black', sans-serif;
      font-weight: 900;
      font-size: 64px;
      fill: #000000;
      text-anchor: middle;
      letter-spacing: 4px;
      opacity: 0.3;
    }

    .role-text {
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 24px;
      font-weight: bold;
      fill: #e0e6ff;
      text-anchor: middle;
      opacity: 0; /* Default sembunyi */
    }

    .bracket {
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 24px;
      font-weight: bold;
      fill: #4facfe;
      text-anchor: middle;
    }

    /* ANIMASI PERGANTIAN TEKS (CSS Keyframes) */
    /* Total durasi 8 detik. Ada 4 role. Jadi 2 detik per role */
    
    .role-1 { animation: cycle 8s infinite; animation-delay: 0s; }
    .role-2 { animation: cycle 8s infinite; animation-delay: 2s; }
    .role-3 { animation: cycle 8s infinite; animation-delay: 4s; }
    .role-4 { animation: cycle 8s infinite; animation-delay: 6s; }

    @keyframes cycle {
      0% { opacity: 0; transform: translateY(10px); }
      5% { opacity: 1; transform: translateY(0px); } /* Muncul Cepat */
      20% { opacity: 1; } /* Tahan sebentar */
      25% { opacity: 0; transform: translateY(-10px); } /* Hilang ke atas */
      100% { opacity: 0; }
    }

    /* Animasi Grid Latar Belakang */
    .moving-grid {
      animation: gridMove 20s linear infinite;
    }
    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(40px); }
    }
  </style>

  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="10" ry="10"/>
  
  <defs>
    <pattern id="smallGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="url(#accentGrad)" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="150%" fill="url(#smallGrid)" class="moving-grid" y="-40"/>

  <g opacity="0.7">
    <rect x="-100" y="40" width="100" height="2" fill="#4facfe">
      <animate attributeName="x" from="-100" to="900" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="-150" y="200" width="150" height="3" fill="#f093fb">
      <animate attributeName="x" from="-150" to="900" dur="5s" repeatCount="indefinite" />
       <animate attributeName="opacity" values="0;0.7;0" dur="5s" repeatCount="indefinite" />
    </rect>
  </g>

  <text x="403" y="123" class="shadow-text">DAVVRBBANI</text>
  <text x="400" y="120" class="main-text">DAVVRBBANI</text>

  <text x="260" y="170" class="bracket">&lt;</text>
  <text x="540" y="170" class="bracket">/&gt;</text>

  <text x="400" y="170" class="role-text role-1">WEB DEVELOPER</text>
  <text x="400" y="170" class="role-text role-2">MOBILE APPS</text>
  <text x="400" y="170" class="role-text role-3">FULL STACK</text>
  <text x="400" y="170" class="role-text role-4">UI/UX DESIGN</text>

</svg>
