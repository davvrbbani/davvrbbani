<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#050a14" rx="10" ry="10"/>
  
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e3a8a" stroke-width="1" opacity="0.3"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <g>
    <rect x="-100" y="40" width="100" height="2" fill="#3b82f6" opacity="0.8">
      <animate attributeName="x" from="-100" to="900" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </rect>
    
    <rect x="-200" y="125" width="200" height="1" fill="#ffffff" opacity="0.5">
      <animate attributeName="x" from="-200" to="1000" dur="1.2s" begin="0.5s" repeatCount="indefinite" />
    </rect>

    <rect x="-150" y="200" width="150" height="4" fill="#06b6d4" opacity="0.6">
      <animate attributeName="x" from="-150" to="900" dur="3.5s" repeatCount="indefinite" />
    </rect>
    
     <rect x="-50" y="80" width="50" height="1" fill="#60a5fa" opacity="0.7">
      <animate attributeName="x" from="-50" to="850" dur="4s" begin="1s" repeatCount="indefinite" />
    </rect>
  </g>

  <style>
    .main-text {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: 800; /* Extra Bold */
      font-size: 56px;
      fill: #ffffff;
      text-anchor: middle;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .sub-text {
      font-family: 'Courier New', Courier, monospace; /* Monospace biar kesan coding */
      font-weight: 600;
      font-size: 18px;
      fill: #60a5fa; /* Biru Muda */
      text-anchor: middle;
      letter-spacing: 4px;
    }
  </style>

  <text x="52%" y="132" class="main-text" fill="#2563eb" opacity="0.4">
      [NAMA ANDA]
  </text>

  <text x="50%" y="130" class="main-text">
    [NAMA ANDA]
  </text>

  <text x="50%" y="170" class="sub-text">
    &lt; FULL STACK DEVELOPER /&gt;
  </text>
  
  <rect x="635" y="155" width="10" height="20" fill="#60a5fa">
     <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
  </rect>

</svg>
