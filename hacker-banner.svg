<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="40%" stop-color="#001a00"/>
      <stop offset="100%" stop-color="#003300"/>
    </linearGradient>

    <!-- Subtle light ray overlay -->
    <linearGradient id="light" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(0,255,100,0.05)"/>
      <stop offset="50%" stop-color="rgba(0,255,100,0.1)"/>
      <stop offset="100%" stop-color="rgba(0,255,100,0.05)"/>
    </linearGradient>

    <style>
      .bg {
        fill: url(#bg);
      }
      .overlay {
        fill: url(#light);
      }
      .text {
        font-family: 'Courier New', monospace;
        font-size: 90px;
        font-weight: bold;
        text-anchor: middle;
        dominant-baseline: middle;
        fill: #00ff66;
        opacity: 0.8;
        filter: drop-shadow(0 0 12px rgba(0,255,80,0.3))
                drop-shadow(0 0 30px rgba(0,255,60,0.2));
      }
      .subtitle {
        font-family: 'Courier New', monospace;
        font-size: 24px;
        text-anchor: middle;
        fill: #00cc55;
        opacity: 0.6;
      }

      /* Simple breathing animation */
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(0,255,80,0.3)); opacity: 0.8; }
        50% { filter: drop-shadow(0 0 18px rgba(0,255,120,0.5)); opacity: 1; }
      }
      .glow {
        animation: glow 2.5s infinite ease-in-out;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" class="bg" />

  <!-- Overlay light texture -->
  <rect width="800" height="400" class="overlay" opacity="0.2"/>

  <!-- Text -->
  <text x="400" y="210" class="text glow">davvrbbani</text>
  <text x="400" y="260" class="subtitle">Website Developer // Apps Mobile Developer</text>
</svg>
