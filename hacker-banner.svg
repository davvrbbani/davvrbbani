<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400">
  <defs>
    <!-- Background gradient ala hacker -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#001100"/>
      <stop offset="50%" stop-color="#003300"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <!-- Glitch text effect -->
    <style>
      .bg {
        fill: url(#bg);
      }
      .text {
        font-family: 'Courier New', monospace;
        font-size: 90px;
        font-weight: bold;
        fill: #00ff55;
        text-anchor: middle;
        dominant-baseline: middle;
        filter: drop-shadow(0 0 15px #00ff55);
      }

      .text::before,
      .text::after {
        content: attr(data-text);
        position: absolute;
      }

      /* animasi glitch */
      @keyframes glitch {
        0% { transform: translate(0, 0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-1px, -1px); }
        60% { transform: translate(2px, 1px); }
        80% { transform: translate(-1px, 2px); }
        100% { transform: translate(0, 0); }
      }

      .glitch {
        animation: glitch 0.2s infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="800" height="400" />

  <!-- Glitch text layers -->
  <text x="400" y="210" class="text glitch" fill="#00ff55" opacity="0.8">DAVVRBBANI</text>
  <text x="403" y="212" class="text" fill="#00aa33" opacity="0.5">DAVVRBBANI</text>
  <text x="397" y="208" class="text" fill="#00ff99" opacity="0.5">DAVVRBBANI</text>
</svg>
